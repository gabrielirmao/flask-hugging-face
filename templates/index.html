<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface LLM - Hugging Face</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
          crossorigin="anonymous">
    
    <link rel="stylesheet" 
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" 
          rel="stylesheet">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="https://huggingface.co/front/assets/huggingface_logo-noborder.svg" 
                     alt="Hugging Face Logo" width="30" height="30" 
                     class="d-inline-block align-top me-2">
                Chat com LLM
            </a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-10 mx-auto">

                <div class="card shadow-sm mb-3" id="model-status-card">
                    <div class="card-body d-flex justify-content-between align-items-center p-3">
                        <div>
                            <h6 class="card-title mb-0" style="font-size: 0.9rem;">Modelo em Execução:</h6>
                            <span id="model-name-display" class="text-primary-emphasis">
                                <span class="spinner-border spinner-border-sm me-1" 
                                      aria-hidden="true"></span>
                                Verificando...
                            </span>
                        </div>
                        <div id="model-icon-container">
                            </div>
                    </div>
                </div>

                
                <div class="card shadow">
                    <div class="card-body">
                        
                        <div class="mb-3">
                            <label for="prompt-input" class="form-label fs-5">Seu Prompt:</label>
                            <textarea class="form-control" id="prompt-input" rows="4" 
                                      placeholder="Digite sua pergunta..."></textarea>
                        </div>
                        
                        <button class="btn btn-primary w-100" id="generate-btn">
                            <span class="spinner-border spinner-border-sm d-none" 
                                  role="status" aria-hidden="true" 
                                  id="loading-spinner"></span>
                            Gerar Resposta
                        </button>
                        
                    </div>
                </div>

                <div class="card shadow mt-4" id="response-card" style="display: none;">
                    <div class="card-header fs-5">
                        Resposta do Modelo
                    </div>
                    <div class="card-body">
                        <div id="response-box">
                            <pre id="response-text"></pre>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
            crossorigin="anonymous"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
